<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Tic-Tac-Toe!</title>
</head>
<body>
  <section id="titleSection">
    <div>
      <span class="title">~Tic-Tac-Toe!~</span>
    </div>
  </section>
  <main>
    <section class="left Main">
      <span>Player X</span>
    </section>
    <section class="mid Main">
      <div id="tttHolder">
        <div class="box Zero" id="0"></div>
        <div class="box One" id="1"></div>
        <div class="box Two" id="2"></div>
        <div class="box Three" id="3"></div>
        <div class="box Four" id="4"></div>
        <div class="box Five" id="5"></div>
        <div class="box Six" id="6"></div>
        <div class="box Seven" id="7"></div>
        <div class="box Eight" id="8"></div>
      </div>
    </section>
    <section class="right Main">
      <span>Player O</span>
    </section>
  </main>
  <section id="scoreSection">
    <section class="left Bottom">
      <h2 class="score Player"></h2>
    </section>
    <section class="mid Bottom">
      <h3 id="playerText"></h3>
      <button id="reset">Reset!</button>
    </section>
    <section class="right Bottom">
      <h2 class="score Computer"></h2>
    </section>
  </section>
  <script src="main.js"></script>
</body>
</html>
