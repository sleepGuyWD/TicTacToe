<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Tic-Tac-Toe!</title>
</head>
<body>
  <section id="titleSection">
    <div>
      <span class="title">~Tic-Tac-Toe!~</span>
    </div>
  </section>
  <main>
    <section class="left Main">
      <span>Player</span>
    </section>
    <section class="mid Main">
      <div id="tttHolder">
        <div class="box Zero"></div>
        <div class="box One"></div>
        <div class="box Two"></div>
        <div class="box Three"></div>
        <div class="box Four"></div>
        <div class="box Five"></div>
        <div class="box Six"></div>
        <div class="box Seven"></div>
        <div class="box Eight"></div>
      </div>
    </section>
    <section class="right Main">
      <span>Computer</span>
    </section>
  </main>
  <section id="scoreSection">
    <section class="left Bottom">
      <h2 class="score Player"></h2>
    </section>
    <section class="mid Bottom">
      <h2 class="scoreText">Score</h2>
    </section>
    <section class="right Bottom">
      <h2 class="score Computer"></h2>
    </section>
  </section>
  <script src="main.js"></script>
</body>
</html>
